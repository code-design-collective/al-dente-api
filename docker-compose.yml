version: '3.4'

services:
  app:
    image: al-dente-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: al-dente-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: